<div class="container" ng-controller="SignupCtrl">
  <div class="row row-centered registry-step-header">
    <div class="col-xs-8 text-left">
      <h2 class="registry-title" style="color:white;">
        Paso 1 de 2: Registra tu empresa
      </h2>
    </div>
  </div>
  <!-- END registry-step-header -->
  <div class="row row-centered">
    <div class="col-md-6 text-left">
      <form class="" name="form" novalidate>
        <div class="registry-form">
          <h3>Datos del usuario</h3>
          <div cf-required class="form-group">
            <label for="user-name">Nombre</label>
            <input name="userName" id="user-name" type="text" class="form-control" ng-model="user.name" required>
            <span class="help-block" ng-show="(form.$dirty && form.userName.$error.required)">Campo requerido</span>
          </div>
          <div class="form-group" ng-class="{'has-error':(form.$dirty && form.userEmail.$error.required)}">
            <label for="user-email">Email</label>
            <input name="userEmail" id="user-email" type="email" class="form-control" ng-model="user.email" required>
            <span class="help-block" ng-show="(form.$dirty && form.userEmail.$error.required)">Campo requerido</span>
          </div>
          <div class="form-group">
            <label for="user-password">Contraseña</label>
            <input id="user-password" type="password" class="form-control" ng-model="user.password">
          </div>
          <div class="form-group">
            <label for="user-pasword-confirm">Confirmación de contraseña</label>
            <input id="user-pasword-confirm" type="password" class="form-control" ng-model="user.passwordConfirm">
          </div>
        </div>
      </div>
      <div class="col-md-6 text-left">
        <div class="registry-form">
          <h3>Datos de la empresa</h3>
          <div class="form-group">
            <label for="company-name">Nombre de la empresa</label>
            <input id="company-name" type="text" class="form-control" ng-model="company.name">
          </div>
          <div class="form-group">
            <label for="company-nit">NIT</label>
            <input id="company-nit" type="text" class="form-control" ng-model="company.nit">
          </div>
          <div class="form-group">
            <label for="company-phone">Teléfono</label>
            <input id="company-phone" type="text" class="form-control" ng-model="company.phone">
          </div>
          <div class="form-group">
            <label for="company-address">Dirección</label>
            <input id="company-address" type="text" class="form-control" ng-model="company.address">
          </div>
        </div>
          <div class="row row-centered">
            <div class="text-center">
              <!--ng-disabled="form.$invalid"-->
              <button
                ng-click="submitSignupForm()"
                class="registry-next-step-btn btn btn-default"
                style="background-color: #8DCD08; color: white;">
                Siguiente Paso
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
</div>
