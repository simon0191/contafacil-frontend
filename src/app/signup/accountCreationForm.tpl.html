  <div ng-controller="AccountCreationCtrl">
    <div class="modal-header">
      <h2>Creación de cuenta</h2>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="account-name">Nombre</label>
          <input id="account-name" type="text" ng-model="account.name" class="form-control">
        </div>

        <div class="form-group">
          <label for="account-puc-id">Código PUC</label>
          <input id="account-puc-id" type="number" ng-model="account.pucId" class="form-control">
        </div>

        <div class="form-group">
          <label for="account-type">Tipo de cuenta</label>
          <select id="account-type" class="form-control" ng-model="account.accountType">
            <option value="ASSETS">1- Activos</option>
            <option value="LIABILITIES">2 - Pasivos</option>
            <option value="EQUITY">3 - Patrimonio</option>
            <option value="Revenue">4 - Ingresos</option>
            <option value="EXPENSES">5 - Gastos</option>
          </select>
        </div>

        <div class="form-group">
          <label for="account-initial-balance">Saldo inicial</label>
          <input class="form-control" type="number" id="account-initial-balance" ng-model="account.initialBalance">
        </div>
        <div class="text-center">
          <button class="btn btn-success btn-lg" ng-click="addAccount()">Agregar cuenta</button>
        </div>

      </form>
    </div>
  </div>
</div>
